<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./src/style/reset.css" />
		<link rel="stylesheet" href="./src/style/style.css" />
		<title>Pricing component</title>
	</head>

	<body>
		<div class="main_container">
			<h1>Our Pricing</h1>
			<div class="package_switch_container">
				<p class="package_text">Annually</p>
				<label class="switch">
					<input type="checkbox" id="toggleCheckbox" />
					<span class="slider"></span>
				</label>
				<p class="package_text">Monthly</p>
			</div>
			<div class="cards_container">
				<div class="card card_1">
					<h2 class="card_title">Basic</h2>
					<h3>
						<span class="dollar">&dollar;</span
						><span class="price_basic">19.99</span>
					</h3>
					<ul>
						<hr />
						<li class="storage">500 GB Storage</li>
						<hr />
						<li class="users_allowed">2 Users Allowed</li>
						<hr />
						<li class="send_upto">Send up to 3 GB</li>
						<hr />
					</ul>
					<button class="btn btn_1">LEARN MORE</button>
				</div>
				<div class="card card_2 card_active">
					<h2 class="card_title">Professional</h2>
					<h3>
						<span class="dollar">&dollar;</span
						><span class="price_professional">24.99</span>
					</h3>
					<ul>
						<hr />
						<li class="storage">1 TB Storage</li>
						<hr />
						<li class="users_allowed">5 Users Allowed</li>
						<hr />
						<li class="send_upto">Send up to 10 GB</li>
						<hr />
					</ul>
					<button class="btn btn_2">LEARN MORE</button>
				</div>
				<div class="card card_3">
					<h2 class="card_title">Master</h2>
					<h3>
						<span class="dollar">&dollar;</span
						><span class="price_master">39.99</span>
					</h3>
					<ul>
						<hr />
						<li class="storage">2 TB Storage</li>
						<hr />
						<li class="users_allowed">10 Users Allowed</li>
						<hr />
						<li class="send_upto">Send up to 20 GB</li>
						<hr />
					</ul>
					<button class="btn btn_3">LEARN MORE</button>
				</div>
			</div>
		</div>
		<script src="./src/script.js"></script>
	</body>
</html>
